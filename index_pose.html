<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Campo in prospettiva + MATCHDAY + Foto sopra badge</title>
<style>
  :root{
    --pitch-bottom: 14%;
    --subs-gap:      6%;
    --bg:#0b0c11;
    --roof-dark:#151923;
    --roof-mid:#1f2531;
    --roof-glow:rgba(255,255,255,.08);
    --grass-1:#0a6f20; --grass-2:#0d7f26;
    --rossoblu:linear-gradient(90deg,#8b0000,#000080);
  }

  html,body{height:100%}
  body{
    margin:0; background:var(--bg);
    display:grid; place-items:center;
    font-family:system-ui,Arial,sans-serif;
  }

  .stage{
    position:relative; width:min(1200px,96vw); aspect-ratio:9/16; max-height:96vh;
    overflow:hidden; border-radius:18px; background:#0b0c11;
    box-shadow:0 25px 80px rgba(0,0,0,.6);
  }

  .stadium{
    position:absolute; inset:0;
    background:
      radial-gradient(1200px 220px at 50% -40px, var(--roof-glow), transparent 60%),
      repeating-linear-gradient(-10deg, rgba(255,255,255,.05) 0 14px, rgba(0,0,0,0) 14px 44px),
      linear-gradient(to bottom, var(--roof-mid) 0%, var(--roof-dark) 48%, #061007 100%);
  }

  .pitch-wrap{
    position:absolute; left:50%; bottom:var(--pitch-bottom); transform:translateX(-50%);
    width:100%; height:75%;
    clip-path: polygon(12% 12%, 88% 12%, 100% 100%, 0 100%);
  }
  .grass{
    position:absolute; inset:0;
    background:
      repeating-linear-gradient(to bottom, rgba(255,255,255,.08) 0 6%, rgba(0,0,0,0) 6% 12%),
      linear-gradient(to bottom, var(--grass-2), var(--grass-1));
    box-shadow: inset 0 -40px 80px rgba(0,0,0,.35);
  }
  svg{position:absolute; inset:0; width:100%; height:100%;}

  .players{
    position:absolute; left:50%; bottom:var(--pitch-bottom); transform:translateX(-50%);
    width:100%; height:75%;
    overflow:visible; pointer-events:none;
  }

  .player{ position:absolute; transform:translate(-50%, -100%); }

  .player .photo{
    display:block;
    width:clamp(70px, 9.8vw, 130px);
    height:auto;
    filter: drop-shadow(0 8px 18px rgba(0,0,0,.45));
    pointer-events:none;
  }

  /* === NUOVO BADGE PENNELLATA === */
  .badge{
    position: relative;
    display: inline-block;
    width: 160px;               /* larghezza fissa sufficiente per 11.ACCIARRESI */
    height: 50px;               /* adattala alle proporzioni del PNG */
    background: url('img/badge.png') no-repeat center/contain;
    text-align: center;
    font-weight: 900;
    font-size: clamp(12px,1.4vw,16px);
    line-height: 50px;          /* centra verticalmente il testo */
    color: #000;
    margin-top: 4px;
    white-space: nowrap;
  }

  .subs-badge{
    position:absolute; bottom:calc(var(--pitch-bottom) + 6px);
    left:calc(3% + 6px);
    padding:4px 10px;
    background:var(--rossoblu);
    color:#fff; font-weight:700;
    font-size: clamp(.8rem, 1.2vw, .95rem);
    border-radius:4px;
    min-width:56px; text-align:center;
    pointer-events:none;
  }
  .subs-list{
    position:absolute; left:0; right:0;
    bottom:calc(var(--pitch-bottom) - var(--subs-gap));
    color:#fff;
    font-size: clamp(.85rem, 1.3vw, 1rem);
    text-align:center;
    padding:2px 12px;
    word-break: break-word;
    overflow-wrap: anywhere;
    opacity:.95;
    letter-spacing:.3px;
  }

  .matchday-badge{
    position:absolute; top:12px; left:12px;
    padding:6px 14px;
    background:var(--rossoblu);
    color:#fff; font-weight:700;
    font-size: clamp(1rem, 2vw, 1.2rem);
    border-radius:6px;
    letter-spacing:1px;
  }

  @media (max-width: 480px){
    :root{ --pitch-bottom: 16%; --subs-gap: 8%; }
    .player .photo{ width:clamp(80px, 22vw, 140px); }
  }
</style>
</head>
<body>
  <div class="stage">
    <div class="stadium"></div>
    <div class="matchday-badge">MATCHDAY</div>

    <div class="pitch-wrap">
      <div class="grass"></div>
      <svg viewBox="0 0 1000 1000" preserveAspectRatio="none">
        <g id="lines" stroke="white" fill="none"></g>
      </svg>
    </div>

    <div class="players" id="players"></div>

    <div class="subs-badge">SUBS:</div>
    <div class="subs-list" id="subsList">[panchinari qui]</div>
  </div>

<script>
/* === Tutto lo script rimane invariato === */
/* Pesca dati da Google Sheet e genera: foto + badge con `${num}.${SURNAME(name)}` */
</script>
</body>
</html>
