<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Matchday - Petriolese Calcio</title>
<link rel="icon" type="image/x-icon" href="favicon.ico" />
<style>
  :root{
    --pitch-bottom: 14%;
    --subs-gap:      8%;
    --bg:#0b0c11;
    --roof-dark:#151923;
    --roof-mid:#1f2531;
    --roof-glow:rgba(255,255,255,.08);
    --grass-1:#0a6f20; --grass-2:#0d7f26;

    /* === Giocatori / badge === */
    --photo-h: 20cqh;
    --badge-w: 16cqh;
    --badge-font: min(1.8cqh, 2.3cqw);
    --badge-overlap: 1.4cqh;

    /* === SUBS (elenco) === */
    --subs-font:  min(1.6cqh, 2.1cqw);
    --subs-weight: 800;
    --subs-tracking: .18cqw;
    --subs-line: 1.15;
    --subs-transform: uppercase;
    --subs-maxw: calc(100% - 6cqw);
    --subs-font-family: system-ui, Arial, sans-serif;
    --subs-drop: 1cqh;

    /* === “bleed” verticale pennellate === */
    --brush-bleed-y: 2cqh;

    /* === MATCHDAY (macchia) === */
    --md-w: 88cqw;                          
    --md-font: 3.6cqw;                      
    --md-splat-bleed: 2.2cqh;               
    --md-glow: 16px;                        
  }

  html,body{height:100%}
  body{
    margin:0; background:var(--bg);
    display:grid; place-items:center;
    font-family:system-ui,Arial,sans-serif;
  }

  .stage{
    position:relative;
    width:min(1200px,96vw);
    aspect-ratio:9/16;
    max-height:96vh;
    overflow:hidden;
    border-radius:18px;
    background:#0b0c11;
    box-shadow:0 25px 80px rgba(0,0,0,.6);
    container-type:size;
  }

  .stadium{
    position:absolute; inset:0;
    background:
      radial-gradient(1200px 220px at 50% -40px, var(--roof-glow), transparent 60%),
      repeating-linear-gradient(-10deg, rgba(255,255,255,.05) 0 14px, rgba(0,0,0,0) 14px 44px),
      linear-gradient(to bottom, var(--roof-mid) 0%, var(--roof-dark) 48%, #061007 100%);
  }

  /* Campo (clip) */
  .pitch-wrap{
    position:absolute; left:50%; bottom:var(--pitch-bottom); transform:translateX(-50%);
    width:100%; height:75%;
    clip-path: polygon(12% 12%, 88% 12%, 100% 100%, 0 100%);
  }
  .grass{
    position:absolute; inset:0;
    background:
      repeating-linear-gradient(to bottom, rgba(255,255,255,.08) 0 6%, rgba(0,0,0,0) 6% 12%),
      linear-gradient(to bottom, var(--grass-2), var(--grass-1));
    box-shadow: inset 0 -40px 80px rgba(0,0,0,.35);
  }
  svg{position:absolute; inset:0; width:100%; height:100%;}

  /* Layer giocatori (NO clip) */
  .players{
    position:absolute; left:50%; bottom:var(--pitch-bottom); transform:translateX(-50%);
    width:100%; height:75%;
    overflow:visible; pointer-events:none;
    container-type:size;
  }

  .player{
    position:absolute;
    left:0; top:0;
    transform:translate(-50%, -100%);
    display:block;
    overflow:visible;
  }

  .player .photo{
    height: var(--photo-h);
    width: auto;
    position: relative;
    display: block;
    z-index: 1;
  }

  .badge{
    position:absolute; left:50%;
    top: calc(100% - var(--badge-overlap));
    transform: translateX(-50%);
    display:flex; align-items:center; justify-content:center;
    width: var(--badge-w);
    aspect-ratio: 5.5/1;
    font-size: var(--badge-font);
    font-weight: 900;
    background: url('badge.png?v=6') center/100% auto no-repeat;
    color:#000; white-space:nowrap; line-height:1;
    pointer-events:none; z-index:2;
  }

  /* ====== BADGE GLOBALI ====== */

  /* MATCHDAY */
  .matchday-badge{
    position:absolute;
    transform: translate(-50%, -50%);
    width: var(--md-w);
    aspect-ratio: 5.5/1;
    display:flex; align-items:center; justify-content:center;
    background:none; overflow:visible;
    pointer-events:none; z-index:3;
  }
  .matchday-badge::before{
    content:"";
    position:absolute; left:50%; top:50%;
    transform: translate(-50%,-50%);
    width:100%;
    height: calc(100% + var(--md-splat-bleed) * 2);
    background: url('md-splat.webp') center / contain no-repeat;
    z-index:-1; pointer-events:none;
  }
  .matchday-text{
    color:#fff; font-weight:900; text-transform:uppercase;
    font-size: var(--md-font);
    letter-spacing:.22cqw; padding: 0 .8cqw;
    text-shadow:
      0 0 calc(var(--md-glow)*.40) rgba(255,255,255,.35),
      0 0 var(--md-glow) rgba(0, 128, 255, .30);
    filter: drop-shadow(0 2px 10px rgba(0,0,0,.35));
  }

  /* SUBS */
  .subs-badge{
    position:absolute;
    bottom: var(--pitch-bottom);
    transform: translate(-50%, calc(50% + var(--subs-drop)));
    width: 30cqw; aspect-ratio: 5.5/1;
    display:flex; align-items:center; justify-content:center;
    background:none; overflow:visible;
    color:#fff; font-weight:900; text-transform:uppercase;
    font-size: min(1.6cqh, 2.1cqw);
    letter-spacing:.18cqw; padding: 0 .8cqw;
    filter: drop-shadow(0 2px 10px rgba(0,0,0,.35));
    pointer-events:none; z-index:3;
  }
  .subs-badge::before{
    content:"";
    position:absolute; left:50%; top:50%;
    transform: translate(-50%,-50%);
    width:100%; height: calc(100% + var(--brush-bleed-y) * 2);
    background: url('badge-bg.webp') center / contain no-repeat;
    z-index:-1; pointer-events:none;
  }

  /* Zona elenco SUBS */
  .subs-zone{
    position:absolute; left:0; right:0; bottom:0;
    height: var(--pitch-bottom);
    display:flex; align-items:center; justify-content:center;
    padding: 0 2cqw; pointer-events:none;
  }
  .subs-zone .subs-list{
    margin:0 auto; max-width: var(--subs-maxw);
    text-align:center; white-space:normal; overflow-wrap:anywhere;
    font-family: var(--subs-font-family);
    font-size: var(--subs-font); font-weight: var(--subs-weight);
    letter-spacing: var(--subs-tracking); line-height: var(--subs-line);
    text-transform: var(--subs-transform); color:#fff; opacity:.95;
  }

  @container (max-width: 520px){
    .stage{
      --subs-font: clamp(16px, 3cqh, 4.2cqw);
      --subs-tracking: .10cqw;
      --subs-maxw: 100%;
    }
    .subs-zone{ padding: 0 .8cqw; }
  }
</style>
</head>
<body>
  <div class="stage">
    <div class="stadium"></div>

    <!-- MATCHDAY (macchia + testo HTML) -->
    <div id="matchdayBadge" class="matchday-badge">
      <span class="matchday-text">MATCHDAY</span>
    </div>

    <!-- Campo (clip) -->
    <div class="pitch-wrap">
      <div class="grass"></div>
      <svg viewBox="0 0 1000 1000" preserveAspectRatio="none">
        <g id="lines" stroke="white" fill="none"></g>
      </svg>
    </div>

    <!-- Layer giocatori -->
    <div class="players" id="players"></div>

    <!-- SUBS -->
    <div id="subsBadge" class="subs-badge">SUBS</div>

    <!-- Elenco panchina -->
    <div class="subs-zone">
      <div class="subs-list" id="subsList"></div>
    </div>
  </div>

<script>
/* ... il tuo script JS rimane invariato ... */
</script>
</body>
</html>
