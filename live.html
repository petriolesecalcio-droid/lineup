<!doctype html>
<html lang="it">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Matchday live</title>
<meta name="robots" content="noindex,nofollow">
<script>
  // Vai alla root (router) con cache-busting e tag "cb=live"
  const ts = Date.now();
  const target = new URL('../?cb=live&nocache=' + ts, location.href); // ../ dalla cartella /lineup/
  // No history pollution
  location.replace(target.href);
</script>
<noscript>
  <meta http-equiv="refresh" content="0; url=../?cb=live&nocache=1">
</noscript>
<body></body>
</html>
