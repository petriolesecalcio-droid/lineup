<!doctype html>
<html lang="it">
<meta charset="utf-8">
<title>Matchday live</title>
<meta name="robots" content="noindex">
<script>
  // Costruisce un URL cache-busting verso index.html
  const ts = Date.now();
  const target = `index.html?nocache=${ts}`;
  // Evita di sporcare la cronologia
  location.replace(target);
</script>
<noscript>
  <meta http-equiv="refresh" content="0; url=index.html?nocache=1">
</noscript>
