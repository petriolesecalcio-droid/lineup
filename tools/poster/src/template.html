<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Locandina â€“ {{competition}}</title>
  <style>
    :root{
      --bg:#0b0c11; --roof-mid:#1f2531; --white:#f7f8fa; --muted:#98a2b3;
    }
    html,body{margin:0;height:100%;}
    body{
      background: radial-gradient(120% 100% at 50% 0%, var(--roof-mid), var(--bg) 60%);
      color: var(--white);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, 'Noto Sans', 'Helvetica Neue', sans-serif;
      display:flex; align-items:center; justify-content:center;
    }
    .canvas{ position:relative; width: var(--W,1080px); height: var(--H,1350px); overflow:hidden; border-radius: 24px; box-shadow: 0 40px 80px rgba(0,0,0,.4); }
    .header{ position:absolute; left:40px; top:40px; display:flex; gap:16px; align-items:center; }
    .logo{ width:92px; height:92px; object-fit:contain; }
    .title .club{ font-weight:800; letter-spacing:.5px; font-size: 44px; }
    .title .comp{ color: var(--muted); font-weight:600; font-size: 18px; }

    /* Riga MATCHDAY con squadre (zona 1 dinamica: loghi+nomi) */
    .match{
      position:absolute; left:40px; top:170px; right:40px;
      display:grid; grid-template-columns: 1fr auto 1fr; align-items:center; gap:24px; text-transform:uppercase;
    }
    .team{ display:flex; align-items:center; gap:14px; font-weight:800; letter-spacing:.5px; }
    .crest{ width:80px; height:80px; object-fit:contain; }
    .vs{ font-weight:900; font-size: 110px; line-height:.9; }

    /* Pannello a destra di MATCHDAY (zona 2 dinamica) */
    .meta{
      position:absolute; right:40px; top:340px; width: 460px;
      display:grid; grid-template-columns: 1fr; gap:12px;
    }
    .row .label{ color: var(--muted); font-size: 14px; }
    .row .value{ font-size: 22px; font-weight: 700; }

    /* Gabbia sponsor in basso */
    .sponsor{
      position:absolute; left:40px; right:40px; bottom:30px;
      display:grid; grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 16px 18px; align-items:center; justify-items:center;
      padding: 16px 18px; border-radius: 14px;
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      border: 1px solid rgba(255,255,255,.08);
    }
    .s-item{ width: 180px; height: 70px; display:flex; align-items:center; justify-content:center; }
    .s-item img{ max-width: 100%; max-height: 100%; object-fit: contain; filter: drop-shadow(0 2px 8px rgba(0,0,0,.35)); }
  </style>
</head>
<body>
  <div class="canvas">
    <header class="header">
      <img class="logo" src="../assets/petriolese.webp" alt="Petriolese">
      <div class="title">
        <div class="club">PETRIOLESE CALCIO</div>
        <div class="comp">{{competition}}</div>
      </div>
    </header>

    <!-- Zona dinamica 1: Squadre -->
    <section class="match">
      <div class="team" style="justify-self:end">
        <span>Petriolese</span>
        <img class="crest" src="../assets/petriolese.webp" alt="Petriolese">
      </div>
      <div class="vs">MATCHDAY</div>
      <div class="team" style="justify-self:start">
        <img class="crest" src="../assets/logos/{{awaySlug}}.webp" alt="{{awayTeamName}}">
        <span>{{awayTeamName}}</span>
      </div>
    </section>

    <!-- Zona dinamica 2: Pannello a destra di MATCHDAY -->
    <section class="meta">
      <div class="row"><div class="label">Giornata</div><div class="value">{{matchdayLabel}}</div></div>
      <div class="row"><div class="label">Data</div><div class="value">{{dateISO}}</div></div>
      <div class="row"><div class="label">Orario</div><div class="value">{{time}}</div></div>
      <div class="row"><div class="label">Campo</div><div class="value">{{venue}}</div></div>
      <div class="row"><div class="label">Competizione</div><div class="value">{{competition}}</div></div>
      <div class="row"><div class="label">Arbitro</div><div class="value">{{referee}}</div></div>
      <div class="row"><div class="label">Note</div><div class="value">{{note}}</div></div>
    </section>

    <!-- Sponsor -->
    <section class="sponsor">
      {{SPONSOR_GRID}}
    </section>
  </div>
</body>
</html>
