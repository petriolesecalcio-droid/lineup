<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Locandina â€“ {{competition}}</title>
  <style>
    :root{
      --W: 1080px;
      --H: 1350px;
      --BASE_W: 2480;
      --BASE_H: 3508;
      --teams-top: 1760px;
      --meta-top:  840px;
      --sponsor-h: 360px;
      --white:#f7f8fa; --muted:#a7b0bd;
    }
    html,body{margin:0;height:100%;}
    body{
      background:#0b0c11;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, 'Noto Sans', 'Helvetica Neue', sans-serif;
      color: var(--white);
      display:flex; align-items:center; justify-content:center;
    }
    .canvas{
      position:relative; width: var(--W); height: var(--H);
      border-radius: 24px; overflow:hidden;
      box-shadow: 0 40px 80px rgba(0,0,0,.45);
      background:#0b0c11;
      display:flex; align-items:center; justify-content:center;
    }
    .stage{
      position:relative; width: var(--BASE_W); height: var(--BASE_H);
      transform-origin: top left;
      --sx: calc((var(--W)) / (var(--BASE_W) * 1px));
      --sy: calc((var(--H)) / (var(--BASE_H) * 1px));
      --s: min(var(--sx), var(--sy));
      transform: scale(var(--s));
    }
    .bgimg{ position:absolute; inset:0; width:100%; height:100%; object-fit:cover; z-index:0; }
    .content{ position:relative; z-index:1; }

    .teams{
      position:absolute; left:160px; right:160px; top: var(--teams-top);
      display:grid; grid-template-columns: 1fr auto 1fr; align-items:center; gap: 36px;
      text-transform: uppercase; font-weight: 900;
    }
    .team{ display:flex; align-items:center; gap:20px; }
    .team span{ font-size: 70px; letter-spacing:.6px; line-height:1; }
    .crest{ width:150px; height:150px; object-fit:contain; filter: drop-shadow(0 4px 14px rgba(0,0,0,.35)); }
    .vs{ font-size: 120px; font-weight: 900; line-height:1; }

    .meta{
      position:absolute; right:160px; top: var(--meta-top); width: 900px;
      display:grid; grid-template-columns: 240px 1fr; gap: 16px 18px;
      padding: 26px 28px; border-radius: 18px;
      background: linear-gradient(180deg, rgba(0,0,0,.18), rgba(0,0,0,.08));
      border: 1px solid rgba(255,255,255,.08);
      backdrop-filter: blur(2px);
      font-weight: 800;
    }
    .label{ color: var(--muted); font-size: 28px; font-weight:700; }
    .value{ font-size: 34px; }

    .sponsor{
      position:absolute; left:160px; right:160px;
      bottom: 120px; height: var(--sponsor-h);
      display:grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px 24px; align-items:center; justify-items:center;
      background: linear-gradient(180deg, rgba(0,0,0,.06), rgba(0,0,0,.02));
      border: 1px solid rgba(0,0,0,.06);
      border-radius: 14px;
    }
    .s-item{ width: 260px; height: 110px; display:flex; align-items:center; justify-content:center; }
    .s-item img{ max-width: 100%; max-height: 100%; object-fit: contain; }
  </style>
</head>
<body>
  <div class="canvas">
    <div class="stage">
      <!-- sfondo fisso come immagine -->
      <img class="bgimg" src="../assets/ui/fixed.svg" alt="">
      <div class="content">
        <!-- TEAMS -->
        <section class="teams">
          <div class="team" style="justify-self:end">
            <span>{{homeTeamName}}</span>
            <img class="crest" src="{{homeLogo}}" alt="{{homeTeamName}}">
          </div>
          <div class="vs">VS</div>
          <div class="team" style="justify-self:start">
            <img class="crest" src="{{awayLogo}}" alt="{{awayTeamName}}">
            <span>{{awayTeamName}}</span>
          </div>
        </section>

        <!-- META -->
        <section class="meta">
          <div class="label">Data</div><div class="value">{{dateISO}}</div>
          <div class="label">Ora</div><div class="value">{{time}}</div>
          <div class="label">Luogo</div><div class="value">{{venue}}</div>
        </section>

        <!-- SPONSOR -->
        <section class="sponsor">
          {{SPONSOR_GRID}}
        </section>
      </div>
    </div>
  </div>
</body>
</html>
